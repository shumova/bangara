<!DOCTYPE html>
<html class="theme-default no-scrollbar" lang="ru">
  <head>
    <title>ЦФР — IT решения для вашего бизнеса</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="ЦФР — IT решения для вашего бизнеса">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest" crossorigin="use-credentials">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="preload" href="fonts/inter-v13-cyrillic_latin-900.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/inter-v13-cyrillic_latin-500.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="login">
          <div class="container">
            <div class="login__wrapper">
              <div class="login__img">
                <picture>
                  <source type="image/webp" srcset="img/content/login.webp, img/content/login@2x.webp 2x"><img src="img/content/login.jpg" srcset="img/content/login@2x.jpg 2x" width="591" height="578" alt="Девушка за работой.">
                </picture>
              </div>
              <div class="login__content">
                <a class="logo" href="index.html" aria-label="Перейти на Главную">
                  <picture>
                    <source type="image/webp" srcset="img/content/logo/logo-dark.webp, img/content/logo/logo-dark@2x.webp 2x"><img src="img/content/logo/logo-dark.png" srcset="img/content/logo/logo-dark@2x.png 2x" width="378" height="92" alt="ЦФР - IT Решения для Вашего Бизнеса" aria-hidden="true">
                  </picture>
                </a>
                <div class="login-form" data-validate data-callback="feedback">
                  <h1 class="title">Вход в&nbsp;личный кабинет</h1>
                  <form action="#" method="post">
                    <div class="custom-input custom-input--base login-form__item" data-validate-type="text" data-required>
                      <label><span class="visually-hidden">Логин</span>
                        <input type="text" name="login" minlength="1" placeholder="Логин">
                      </label>
                    </div>
                    <div class="custom-input custom-input--base login-form__item" data-validate-type="phone" data-required>
                      <label><span class="visually-hidden">Телефон</span>
                        <input type="text" name="phone" placeholder="Телефон">
                      </label>
                    </div>
                    <div class="error-message">Неверный логин или пароль</div>
                    <button class="button button--view-secondary login-form__submit" type="submit"><span class="button__text">Войти</span>
                    </button>
                    <div class="login-form__create-account"><span class="login-form__note">Еще не являетесь нашим клиентом?</span>
                      <a class="link link--view-system" href="error.html"><span class="link__text">Создать аккаунт</span>
                      </a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
